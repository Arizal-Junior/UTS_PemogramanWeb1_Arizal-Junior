<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrasi - BookLovers</title>
    <link rel="stylesheet" href="bootstrap-5.3.8-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="d-flex flex-column min-vh-100">

<main class="flex-grow-1">
<div class="container col-md-5 mt-5">

    <div class="card-custom">

        <h3 class="fw-bold text-center" style="color:#6e4b3c;">Form Registrasi</h3>

        <div class="row mt-3">
            <div class="col">
                <label>Nama Depan</label>
                <input id="fname" class="form-control">
            </div>
            <div class="col">
                <label>Nama Belakang</label>
                <input id="lname" class="form-control">
            </div>
        </div>

        <label class="mt-3">Email</label>
        <input id="email" class="form-control">

        <label class="mt-3">Username</label>
        <input id="username" class="form-control">

        <label class="mt-3">Password</label>
        <input id="password" type="password" class="form-control">

        <button class="btn btn-gold w-100 mt-4" onclick="register()">Submit</button>

        <p class="text-center mt-3">
            Sudah punya akun?
            <a href="login.html" class="fw-bold" style="color:#6e4b3c;">Login</a>
        </p>

    </div>
</div>
</main>

<script>
function register() {

    let fname = document.getElementById("fname").value.trim();
    let lname = document.getElementById("lname").value.trim();
    let email = document.getElementById("email").value.trim();
    let username = document.getElementById("username").value.trim();
    let password = document.getElementById("password").value.trim();

    // Data Dummy untuk validasi
    const realFname = "Arizal";
    const realLname = "Junior";
    const realEmail = "jun@gmail.com";
    const realUser = "Jun";
    const realPass = "123";

    // Validasi apakah input sesuai data dummy
    if (
        fname === realFname &&
        lname === realLname &&
        email === realEmail &&
        username === realUser &&
        password === realPass
    ) {
        alert("Registrasi berhasil! Silakan login.");
        window.location.href = "login.html";
    } else {
        alert("Data yang kamu masukan salah.");
    }
}
</script>

</body>
</html>
